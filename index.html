<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2 class="conv-head">Metric/Imperial Unit Conversion</h2>
                <input type="number" placeholder="0" id="input-el">
                <button id="convert-btn">Convert</button>
            </div>
            <div class="conversions">
                <div class="length">
                    <h3 class="unit-head">Length (Meter/Feet)</h3>
                    <p class="conversion" id="length-el">0 meters = 0 feet | 0 feet = 0 meters</p>
                </div>
                <div class="volume">
                    <h3 class="unit-head">Volume (Liters/Gallons)</h3>
                    <p class="conversion" id="volume-el">0 liters = 0 gallons | 0 gallons = 0 liters</p>
                </div>
                <div class="mass">
                    <h3 class="unit-head">Mass (Kilograms/Pounds)</h3>
                    <p class="conversion" id="mass-el">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
