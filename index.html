<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2 class="conv-head">Metric/Imperial Unit Conversion</h2>
                <input placeholder="20" id="input-el">
                <button id="convert-btn">Convert</button>
            </div>
            <div class="conversions">
                <div class="length">
                    <h3 class="unit-head">Length (Meter/Feet)</h3>
                    <p class="conversion" id="length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="volume">
                    <h3 class="unit-head">Volume (Liters/Gallons)</h3>
                    <p class="conversion" id="volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div class="mass">
                    <h3 class="unit-head">Mass (Kilograms/Pounds)</h3>
                    <p class="conversion" id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
